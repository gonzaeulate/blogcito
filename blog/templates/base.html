{% load static %}

<!doctype html>
<html lang="es-ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogcito</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/estilos.css' %}">
</head>

<body style="background-color: #f2f2f2; color: #333;">

<header style="background-color: #ff5757; color: white; padding: 1em; text-align: center;">
    <a class="flex-sm-fill text-sm-center nav-link active" href="#">
        <div class="img-frame" style="border: 5px solid #ff5757; border-radius: 8px; overflow: hidden; margin: 30px;">
            <img src="{% static 'img/info.jpg' %}" style="max-width: 300px; margin: 0; padding: 15px;" class="img-fluid" alt="Logo">
        </div>
    </a>

    <nav class="nav nav-pills flex-column flex-sm-row" style="background-color: #d93c3c; color: white; padding: 1em;">
        <a class="flex-sm-fill text-sm-center nav-link active" href="{% url 'index' %}" style="color: white;">Inicio</a>
        <a class="flex-sm-fill text-sm-center nav-link" href="#" style="color: white;">Acerca de nosotros</a>
        <a class="flex-sm-fill text-sm-center nav-link" href="{% url 'apps.posts:posts' %}" style="color: white;">Posts</a>
        <a class="flex-sm-fill text-sm-center nav-link" href="{% url 'apps.contacto:contacto' %}" style="color: white;">Contacto</a>
        {% if user.is_authenticated %}
            <a class="flex-sm-fill text-sm-center nav-link" href="{% url 'apps.usuario:logout' %}" style="color: white;">Logout</a>
        {% else %}
            <a class="flex-sm-fill text-sm-center nav-link" href="{% url 'apps.usuario:login' %}" style="color: white;">Login</a>
        {% endif %}
    </nav>
</header>

{% block contenido %}

{% endblock %}

<footer id="sticky-footer" class="flex-shrink-0 py-4" style="background-color: #d93c3c; color: white; text-align: center;">
    <div class="container text-center">
        <small>&copy; 2024 Tu Blog. Todos los derechos reservados.</small>
    </div>
</footer>

<!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

<!-- Otros scripts segÃºn sea necesario -->
</body>
</html>
