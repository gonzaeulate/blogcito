{%extends 'base.html' %}
{% load static %}

{% block contenido %}

<div class="container-fluid" style="margin: 200px;">
    <br>
    <h1>Sección de Posteos</h1>

    {% for i in posts %}
        <br>
        <li>{{ i.titulo }}</li>
        <li>{{ i.subtitulo }}</li>
        <li>{{ i.categoria }}</li>
        <br>
        <a id="boton_post" href="{% url 'apps.posts:post_individual' i.id %}">
            Ingresá a este Post
        </a>
        {% empty %}
        <h1>No hay registros</h1>
    
    {% endfor %}
</div>
{% endblock %}
