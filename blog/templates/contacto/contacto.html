{% extends 'base.html' %}
{% load static %}

{% block contenido %}

<style>
    /* Agregamos algunos estilos específicos para la página de contacto */

    form {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        background-color: #f9f9f9;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        color: #333;
    }

    .message {
        margin: 10px 0;
        padding: 10px;
        border-radius: 5px;
    }

    .success {
        background-color: #d93c3c; /* Cambiamos el color al tono de rojo */
        border-color: #b73838; /* Cambiamos el color del borde */
        color: white; /* Cambiamos el color del texto a blanco */
    }

    .error {
        background-color: #ff5757; /* Cambiamos el color al tono de rojo */
        border-color: #e54a4a; /* Cambiamos el color del borde */
        color: white; /* Cambiamos el color del texto a blanco */
    }
</style>

<center>
    <form method="POST">
        <h1>Formulario de contacto</h1>
        <br>
        {% if messages %}
            {% for message in messages %}
                <div class='message {{ message.tags }}'> {{ message }} </div>
            {% endfor %}
        {% endif %}
        <table>
            {% csrf_token %}
            {{ form }}
        </table>
        <input type="submit" value="Enviar">
    </form>
</center>

{% endblock %}
